<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'card_manager' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'card_history' %}">Card History</a>
                </li>
                <!-- Add other links as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Card History</h1>

        <!-- Filter Form -->
        <form method="get" action="{% url 'card_history' %}" class="mb-4">
            <div class="form-group">
                <label for="titleFilter">Filter by Title:</label>
                <input type="text" id="titleFilter" name="title" class="form-control" placeholder="Enter card title" value="{{ title_filter }}">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- Table of Cards -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Subheading 1</th>
                        <th>Subheading 2</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    {% for card in cards %}
                        <tr>
                            <td>{{ card.title }}</td>
                            <td>{{ card.subheading_1 }}</td>
                            <td>{{ card.subheading_2 }}</td>
                            <td>{{ card.date_updated }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4">No card history available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
